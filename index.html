<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Word Builder - JLPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="header-section">
            <h1 id="main-title">Kanji Word Builder</h1>
            <div id="level-selection">
                <span class="level-label">Chọn Cấp Độ:</span>
                <button data-level="N5" class="level-btn">N5</button>
                <button data-level="N4" class="level-btn">N4</button>
                <button data-level="N3" class="level-btn">N3</button>
                <button data-level="N2" class="level-btn">N2</button>
                <button data-level="N1" class="level-btn">N1</button>
            </div>
        </div>

        <div id="game-container" style="display: none;">
            
            <div id="score-board">
                <div class="score-item">Điểm: <span id="current-score">0</span></div>
                <div class="score-item">| Level: <span id="current-level">N5</span></div>
            </div>

            <div id="word-info">
                <p><strong>Nghĩa:</strong> <span id="target-meaning">sách</span></p>
                <p><strong>Cách đọc:</strong> <span id="target-reading">ほん</span></p>
            </div>
            
            <p class="zone-label">Thả Kanji vào đây (Drop Zone):</p>
            <div id="drop-zone" class="kanji-zone"></div>
            
            <p class="zone-label">Các mảnh ghép Kanji (Kéo từ đây):</p>
            <div id="puzzle-pieces" class="kanji-zone">
                <div class="kanji-piece" draggable="true">本</div>
            </div>

            <button id="check-btn">Kiểm Tra</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="vendors/lodash.min.js"></script> 
    <script src="dictionaries/n5.js"></script>
    <script src="dictionaries/n4.js"></script>
    <script src="dictionaries/n3.js"></script>
    <script src="script.js"></script>
</body>
</html>
